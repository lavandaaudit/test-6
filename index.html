<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ibonarium Cosmo Dynamics LAB LIVE</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #e0e0e0;
            font-family: Arial, sans-serif;
            min-height: 100vh;
            overflow: hidden; /* Без скролу */
            position: relative;
        }

        /* Анімація зірок — повільний рух на глядача */
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: transparent;
        }

        #stars1 {
            background: transparent url('https://i.imgur.com/Kp3b3qL.png') repeat;
            animation: moveStars 200s linear infinite;
        }
        #stars2 {
            background: transparent url('https://i.imgur.com/8zM4B8T.png') repeat;
            animation: moveStars 300s linear infinite;
        }
        #stars3 {
            background: transparent url('https://i.imgur.com/1q3z2fG.png') repeat;
            animation: moveStars 400s linear infinite;
        }

        @keyframes moveStars {
            from { background-position: 0 0; }
            to { background-position: 10000px 10000px; }
        }

        .container {
            position: relative;
            z-index: 10;
            max-width: 1400px;
            margin: 20px auto;
            padding: 10px;
            text-align: center;
        }

        h1 {
            color: #ffcc00;
            font-size: 2em;
            margin: 20px 0;
            text-shadow: 0 0 12px #ffcc00;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        h1:hover {
            text-shadow: 0 0 20px #ffcc00;
            transform: scale(1.05);
        }

        /* Два ряди — адаптивно */
        .row {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }

        /* Всі блоки однакового розміру */
        .block {
            width: 100%;
            aspect-ratio: 1 / 1; /* Ідеальний квадрат на всіх пристроях */
            overflow: hidden;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(255, 204, 0, 0.6);
        }

        .block img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Заповнює квадрат без спотворення */
            display: block;
        }

        /* Червоний відтінок для C2 */
        .red-gif img {
            filter: hue-rotate(0deg) saturate(1.5) brightness(1.1);
        }

        /* Синій відтінок для C3 */
        .blue-gif img {
            filter: hue-rotate(200deg) saturate(1.5) brightness(1.1);
        }

        /* Золотиста рамка для фото SDO */
        .sdo-photo {
            border: 3px solid #ffcc00;
        }

        .note {
            font-size: 0.85em;
            color: #aaa;
            margin: 10px 0;
        }

        /* Адаптивність для мобільних і планшетів */
        @media (max-width: 1024px) {
            .row {
                grid-template-columns: repeat(2, 1fr);
            }
            h1 {
                font-size: 1.8em;
            }
        }

        @media (max-width: 768px) {
            .row {
                grid-template-columns: 1fr 1fr;
                gap: 8px;
            }
            .container {
                margin: 15px auto;
                padding: 5px;
            }
            h1 {
                font-size: 1.6em;
            }
        }

        @media (max-width: 480px) {
            .row {
                grid-template-columns: 1fr;
            }
            h1 {
                font-size: 1.4em;
            }
            .note {
                font-size: 0.8em;
            }
        }
    </style>
</head>
<body>

    <!-- Фон з анімованими зірками -->
    <div class="stars" id="stars1"></div>
    <div class="stars" id="stars2"></div>
    <div class="stars" id="stars3"></div>

    <div class="container">
        <!-- Клікабельний заголовок → Телеграм-канал -->
        <h1 onclick="window.location.href='https://t.me/ibonariumcosmodynamicslablive'">
            Ibonarium Cosmo Dynamics LAB LIVE
        </h1>

        <!-- Перший ряд: C2 (червоний) + 3 фото SDO -->
        <div class="row">
            <div class="block red-gif">
                <img src="https://soho.nascom.nasa.gov/data/LATEST/current_c2.gif" alt="LASCO C2 animation" loading="lazy">
            </div>
            <div class="block sdo-photo">
                <img src="https://sdo.gsfc.nasa.gov/assets/img/latest/latest_1024_0171.jpg" alt="AIA 171 Å" loading="lazy">
            </div>
            <div class="block sdo-photo">
                <img src="https://sdo.gsfc.nasa.gov/assets/img/latest/latest_1024_0193.jpg" alt="AIA 193 Å" loading="lazy">
            </div>
            <div class="block sdo-photo">
                <img src="https://sdo.gsfc.nasa.gov/assets/img/latest/latest_1024_0304.jpg" alt="AIA 304 Å" loading="lazy">
            </div>
        </div>

        <!-- Другий ряд: C3 (синій) + 3 інші фото SDO -->
        <div class="row">
            <div class="block blue-gif">
                <img src="https://soho.nascom.nasa.gov/data/LATEST/current_c3.gif" alt="LASCO C3 animation" loading="lazy">
            </div>
            <div class="block sdo-photo">
                <img src="https://sdo.gsfc.nasa.gov/assets/img/latest/latest_1024_0211.jpg" alt="AIA 211 Å" loading="lazy">
            </div>
            <div class="block sdo-photo">
                <img src="https://sdo.gsfc.nasa.gov/assets/img/latest/latest_1024_0131.jpg" alt="AIA 131 Å" loading="lazy">
            </div>
            <div class="block sdo-photo">
                <img src="https://sdo.gsfc.nasa.gov/assets/img/latest/latest_1024_0094.jpg" alt="AIA 094 Å" loading="lazy">
            </div>
        </div>

        <div class="note">
            <p>NASA/ESA SOHO LASCO + NASA SDO AIA • Реал-тайм спостереження Сонця</p>
        </div>
    </div>

    <script>
        // Додатковий захист: відкривати Телеграм у новій вкладці на мобільних
        document.querySelector('h1').addEventListener('click', function(e) {
            e.preventDefault();
            window.open('https://t.me/ibonariumcosmodynamicslablive', '_blank');
        });
    </script>
</body>
</html>
